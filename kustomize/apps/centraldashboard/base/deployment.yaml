apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: centraldashboard
  name: centraldashboard
spec:
  replicas: 1
  template:
    spec:
      containers:
      - env:
        - name: REGISTRATION_FLOW
          value: "true"
        image: k8scc01covidacr.azurecr.io/kubeflow/centraldashboard:48fb857a9fa4bd0cae5f2bee0b14df1f9db2de36
        imagePullPolicy: IfNotPresent
        name: centraldashboard
      serviceAccountName: centraldashboard
      imagePullSecrets:
      - name: k8scc01covidacr-registry-connection
