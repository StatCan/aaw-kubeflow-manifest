apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: centraldashboard
  name: centraldashboard
spec:
  replicas: 1
  template:
    spec:
      containers:
      - env:
        - name: REGISTRATION_FLOW
          value: "true"
        image: k8scc01covidacr.azurecr.io/kubeflow/centraldashboard:34fa18b20bd82204bcff0c348562d3a74d6f7e3a
        imagePullPolicy: IfNotPresent
        name: centraldashboard
      serviceAccountName: centraldashboard
      imagePullSecrets:
      - name: k8scc01covidacr-registry-connection
