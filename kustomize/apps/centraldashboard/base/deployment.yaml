apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: centraldashboard
  name: centraldashboard
spec:
  replicas: 1
  template:
    spec:
      containers:
      - env:
        - name: REGISTRATION_FLOW
          value: "true"
        image: k8scc01covidacr.azurecr.io/kubeflow/centraldashboard:9cfe003575cf2f1af7225181b5fdf5fe2c0463e7
        imagePullPolicy: IfNotPresent
        name: centraldashboard
      serviceAccountName: centraldashboard
      imagePullSecrets:
      - name: k8scc01covidacr-registry-connection
