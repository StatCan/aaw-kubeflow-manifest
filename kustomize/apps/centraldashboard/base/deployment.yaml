apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: centraldashboard
  name: centraldashboard
spec:
  replicas: 1
  template:
    spec:
      containers:
      - env:
        - name: REGISTRATION_FLOW
          value: "true"
        image: k8scc01covidacr.azurecr.io/kubeflow/centraldashboard:407e015147357741114f76be4a113e60257899b0
        imagePullPolicy: IfNotPresent
        name: centraldashboard
      serviceAccountName: centraldashboard
      imagePullSecrets:
      - name: k8scc01covidacr-registry-connection
