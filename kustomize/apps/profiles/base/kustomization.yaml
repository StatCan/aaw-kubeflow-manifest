apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow

resources:
- github.com/kubeflow/manifests/apps/profiles/upstream/overlays/kubeflow?ref=v1.6.0


configMapGenerator:
- name: namespace-labels-data
  behavior: merge
  files:
  - namespace-labels.yaml

      
patchesStrategicMerge:
- deployment.yaml

images:
- name: docker.io/kubeflownotebookswg/kfam
  newName: k8scc01covidacr.azurecr.io/kfam
  newTag: latest