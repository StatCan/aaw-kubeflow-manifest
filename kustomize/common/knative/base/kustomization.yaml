apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/kubeflow/manifests/common/knative/knative-serving/base?ref=v1.4.1
- github.com/kubeflow/manifests/common/knative/knative-eventing/base?ref=v1.4.1

patchesStrategicMerge:
- config-domain.yaml
- config-istio.yaml

patches:
- path: istio-webhook-deployment-patch.json
  target:
    kind: Deployment
    name: istio-webhook
    version: v1

- path: networking-istio-deployment-patch.json
  target:
    kind: Deployment
    name: networking-istio
    version: v1

- path: webhook-deployment-patch.json
  target:
    kind: Deployment
    name: webhook
    version: v1

## Cert Manager
patchesJson6902:
  - target:
      group: cert-manager.io
      version: v1alpha2
      kind: 'Certificate|Issuer'
      name: '.*'
    patch: |-
      - op: replace
        path: "/apiVersion"
        value: cert-manager.io/v1
